<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title> Login </title>
</head>

<body>
    <h2>Wellcome! Who are you?</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <p>Or login with socials in here:</p>
    <br>
    <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a><br>
    <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a><br>
    <a href="{% url 'social:begin' 'github' %}">Login with GitHub</a><br>
    <a href="{% url 'social:begin' backend='linkedin-oauth2' %}">Login with Linkedin</a><br>

</body>

</html>
